<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Drag &amp; Drop</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html" title="Logo">
            <img src="https://via.placeholder.com/125x25?text=Logo" alt="Logo">
          </a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="#FIXME" id="start">Start</a>
            </li>
            <li>
              <a href="#FIXME" id="restart">Restart</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="drop">
        <div class="wrapper">
          <p>set your priorities</p>
          <div class="drophere">
            <div class="priority high">
              <h2>high</h2>
            </div>
            <div class="priority medium">
              <h2>medium</h2>
            </div>
            <div class="priority low">
              <h2>low</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="drag">
        <div class="wrapper">
          <ul>
           <li>
            <a href="#FIXME" title = "task2" draggable="false">task2</a>
           </li>
           <li>
            <a href="#FIXME" title = "task3" draggable="false">task3</a>
           </li>
           <li>
            <a href="#FIXME" title = "task4" draggable="false">task4</a>
           </li>
           <li>
            <a href="#FIXME" title = "task5" draggable="false">task5</a>
           </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      
      <div class="wrapper">
        <h6>
          <a href="index.html" title="Logo">
            <img src="https://via.placeholder.com/125x25?text=Logo" alt="Logo">
          </a>
        </h6>
      </div>
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
